<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Book Details</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <h2>Edit Book Details</h2>
    <div>
        <form class="form-horizontal" th:object="${book}" th:action="@{/books}" method="post">
            <div class="form-group">
                <div class="col-sm-10">
                    <input type="hidden" class="form-control" th:field="*{id}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Title:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{title}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">ISBN:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{isbn}" />
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Publisher:</label>
                <div class="col-sm-10">
                    <select th:field="*{publisher}">
                        <option th:each="publisher : ${publishers}"
                                th:value="${publisher.id}"
                                th:text="${publisher.name}"></option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Author:</label>
                <div class="col-sm-10">
                    <select id="authorsfield" th:field="*{authors}">
                        <option th:each="author : ${allAuthors}"
                                th:value="${author.id}"
                                th:text="${author.firstName}">
                        </option>
                    </select>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-2">
                    <button type="submit" class="btn btn-primary">Save</button>
                </div>
            </div>

        </form>
    </div>
</div>
</body>
</html>
