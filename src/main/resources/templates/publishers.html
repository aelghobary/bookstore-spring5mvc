<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Books</title>
    <th:block th:include="layout/header"></th:block>
</head>
<body>
<div class="container">
    <div th:if="${not #lists.isEmpty(publishers)}">
        <h2>All publishers</h2>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>Name</th>
                <th>Address</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            <tr th:each="publisher : ${publishers}">
                <td th:text="${publisher.id}">Id</td>
                <td th:text="${publisher.name}">Name</td>
                <td th:text="${publisher.address}">Address</td>
                <td><a th:href="${'/publishers/edit/' + publisher.id}" class="btn btn-default">Edit</a></td>
                <td><a th:href="${'/publishers/delete/' + publisher.id}" class="btn btn-danger">Delete</a></td>
            </tr>
        </table>
    </div>
    <div class="form-group">
        <div class="col-sm-2">
            <a th:href="@{/publishers/add}">Add publisher</a>
        </div>
    </div>
</div>
</body>
</html>
